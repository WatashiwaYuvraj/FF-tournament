<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Team Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .team {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .team div {
            width: 45%;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
        }
        .team div input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .team-name {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Fire Tournament</h1>
        <div class="team">
            <div class="team-a">
                <h2>Team A</h2>
                <div class="team-name">
                    <label for="team-a-guild">Guild Name:</label>
                    <input type="text" id="team-a-guild" placeholder="Enter Guild Name">
                </div>
                <div class="players">
                    <label for="team-a-player1">Player 1:</label>
                    <input type="text" id="team-a-player1" placeholder="Enter Player Name">
                    <label for="team-a-player2">Player 2:</label>
                    <input type="text" id="team-a-player2" placeholder="Enter Player Name">
                    <label for="team-a-player3">Player 3:</label>
                    <input type="text" id="team-a-player3" placeholder="Enter Player Name">
                    <label for="team-a-player4">Player 4:</label>
                    <input type="text" id="team-a-player4" placeholder="Enter Player Name">
                </div>
            </div>
            <div class="team-b">
                <h2>Team B</h2>
                <div class="team-name">
                    <label for="team-b-guild">Guild Name:</label>
                    <input type="text" id="team-b-guild" placeholder="Enter Guild Name">
                </div>
                <div class="players">
                    <label for="team-b-player1">Player 1:</label>
                    <input type="text" id="team-b-player1" placeholder="Enter Player Name">
                    <label for="team-b-player2">Player 2:</label>
                    <input type="text" id="team-b-player2" placeholder="Enter Player Name">
                    <label for="team-b-player3">Player 3:</label>
                    <input type="text" id="team-b-player3" placeholder="Enter Player Name">
                    <label for="team-b-player4">Player 4:</label>
                    <input type="text" id="team-b-player4" placeholder="Enter Player Name">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
